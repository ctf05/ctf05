name: Update Lines of Code Stats

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 6 * * *'  # Daily at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Generate LOC stats
        env:
          LOC_STATS_TOKEN_PERSONAL: ${{ secrets.LOC_STATS_TOKEN_PERSONAL }}
          LOC_STATS_TOKEN_LOME_AI: ${{ secrets.LOC_STATS_TOKEN_LOME_AI }}
          GITHUB_USER: ctf05
        run: python scripts/generate_loc_stats.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add loc-stats.svg data/loc-cache.json
          git diff --staged --quiet || git commit -m "chore: update lines of code stats"
          git push
